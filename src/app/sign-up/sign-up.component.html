<div class="cardposition">
  <mat-card class="cardbody">
    <!-- <mat-card-header></mat-card-header> -->
    <mat-card-content style="margin-top: 5px">
      <div class="row" style="justify-content: space-between; display: flex">
        <div>
          <img src="assets/images/Rectangle.png" height="440px" width="580px" alt="good" />
        </div>

        <div style="display: flex; flex-direction: column; align-items: flex-start;">
          <div style="display: flex; align-items: flex-end;">
            <span style="font-family:cursive; font-size: 24px;">Sign up</span>
            <img src="assets/images/2 1.png" height="150px" width="150px" alt="good" />
          </div>
          <form class="example-form">
            <div class="inputfield">
              <label style="color: rgb(0, 0, 0)">Username</label>
              <input type="text" placeholder="Username" [(ngModel)]="name">
            </div>
            <br />
            <div class="inputfield">
              <label style="color: rgb(0, 0, 0)">Email</label>
              <input type="text" placeholder="name@gmail.com" [(ngModel)]="email">
            </div>
            <br />
            <div class="inputfield">
              <label style="color: rgb(0, 0, 0)">Password</label>
              <input type="password" placeholder="Password" [(ngModel)]="pass" />
            </div>
            <div style="display: flex; flex-wrap: wrap; justify-content: space-between; margin-top: 10px;">
              <button style="border-radius: 10px; margin-bottom: 10px; background-color: rgb(255, 208, 0);"
                mat-raised-button [routerLink]="'/login'">
                sign in
              </button>
              <button style="border-radius: 10px; margin-bottom: 10px;" mat-raised-button color="warn"
                (click)="sigup()">
                signup
              </button>
            </div>
          </form>
        </div>
      </div>
    </mat-card-content>

    <!-- <mat-card-actions></mat-card-actions> -->
  </mat-card>
</div>
