<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: yellow; height: 100vh; width: 100%;">

    <nav class="navbar" style="background-color: #ffffff;">
        <div class="container-fluid" style="margin-inline: 100px; ">

            <div>
                <img style="width: 20%; height: 100%;" src="../../assets/images/2 1.png" alt="">
            </div>
            <button mat-button>Profile</button>

            <button type="button" class="btn btn-light" (click)="vote()"
                style="background-color: rgb(255, 255, 255); display: flex; justify-content: space-between; align-items: center;border-radius: 10px;">
                <img style="width: 20%; height: fit-content" src="../../assets/images/Vector (1).png" alt="">
                <span style="font-size: 150%;">Food</span> <img style="width: 25%; height: fit-content;"
                    src="../../assets/images/emojione-monotone_pot-of-food.png" alt="">
            </button>
            <button mat-button (click)="ranking()">Ranking</button>

            <div></div>
            <div></div>
            <button class="ButtonL" style="display: flex; align-items: center;" mat-button (click)="logOut()">Logout
                <img src="../../assets/images/mdi_logout.png" alt=""></button>

        </div>
    </nav>
    <!-- Add this inside the <body> tag -->
    <div *ngFor="let user of user" style="margin-left: 30px; display: flex; align-items: center;">
        <!-- Adjust margin-left as needed -->
        <div class="circle-card">
            <img src="{{user.avatar}}" alt="">
        </div>
        <div style="margin-top: 5%;">
            <h1 style="margin-left: 80%;">{{user.name}}</h1>
            <h1 style="margin-left: 80%;">{{user.last_name}}</h1>
        </div>
    </div>

    <div class="button-container">
        <button mat-button type="button" [routerLink]="'/edit'" class="custom-button"
            style="background-color: orange;">ข้อมูลส่วนตัว
            <img src="../../assets/images/teenyicons_user-square-outline (1).png" alt="" style="height: 15px;">
        </button>

        <div *ngIf="check >= 5; else ggg">
            <button type="button" class="custom-button"
                style="background-color: rgba(211, 211, 211, 0.822); color: black; height: 100%;"
                onclick="document.getElementById('fileInput').click();">
                เพิ่มรูปภาพ
                <img src="../../assets/images/mynaui_image.png" alt="" style="height: 15px;">
            </button>

            <input type="file" id="fileInput" (change)="onFileSelected($event)" accept="image/*" style="display: none;"
                disabled>
            <!-- </div> -->
        </div>
        <!-- <div *ngIf="check === 5; else ggg"> -->
        <!-- img == 5  -->
        <ng-template #ggg>

            <button type="button" class="custom-button" style="background-color: rgb(118, 192, 7); color: black;"
                onclick="document.getElementById('fileInput').click();">
                เพิ่มรูปภาพ
                <img src="../../assets/images/mynaui_image.png" alt="" style="height: 15px;">
            </button>

            <input type="file" id="fileInput" (change)="onFileSelected($event)" accept="image/*" style="display: none;">

        </ng-template>


        <!-- <button mat-button type="button" class="custom-button" [routerLink]="'/graph'"
            style="background-color: rgb(255, 255, 255); color: black;">สถิติ 7 วัน
            <img src="../../assets/images/mynaui_image (1).png" alt="" style="height: 15px;">
        </button> -->
    </div>


    <!-- Add this inside the <body> tag, below the circle-card and button-container -->
    <div class="card-container">
        <div class="custom-card">
            <div style=" background-size: cover;" *ngFor="let img of this.img">

                <img (click)="graph(img.fid)" src="{{img.img}}" width="200px" height="100%" alt="">
                <!-- <div>
                    <input #input type="file" (change)="onFileSelectedById($event,img.fid)" hidden>
                </div> -->
                <div style="display: flex; justify-content: space-around; ">
                    <button mat-button color="warn" (click)="openDialog2('0ms', '0ms', img.fid)"> Delete</button>
                    <button mat-button (click)="openDialog('0ms', '0ms' , img.fid)">Edit</button>
                </div>
            </div>

        </div>
        <!-- <div class="custom-card">Card 2</div>
        <div class="custom-card">Card 3</div>
        <div class="custom-card">Card 4</div>
        <div class="custom-card">Card 5</div> -->
    </div>
    <!-- <button mat-raised-button (click)="openDialog('0ms', '0ms')">Open dialog without animation</button> -->
</body>

</html>
