<style>
    .inputfield {
        width: 350px;
        border-radius: 10px;
        margin-bottom: 15px;
        /* Optional: Add margin-bottom for spacing between fields */
        display: flex;
        flex-direction: column;

    }

    .inputfield input {
        border-radius: 10px;
        /* Apply border-radius to the input */
        border: 1px solid #ccc;
        /* Optional: Add border for styling */
        padding: 12px;
        /* Optional: Add padding for styling */
        box-shadow: 0 6px 4px rgba(0, 0, 0, 0.1);
        /* Add shadow effect */
        box-sizing: border-box;
        /* Include padding and border in the element's total width and height */
    }
    .inputfield textarea {
        border-radius: 10px;
        /* Apply border-radius to the input */
        border: 1px solid #ccc;
        /* Optional: Add border for styling */
        padding: 12px;
        /* Optional: Add padding for styling */
        box-shadow: 0 6px 4px rgba(0, 0, 0, 0.1);
        /* Add shadow effect */
        box-sizing: border-box;
        /* Include padding and border in the element's total width and height */
    }
</style>
<h2 mat-dialog-title style="text-align: center; margin-top: 3%;">Edit your Foods</h2>
<mat-dialog-content style="display: flex; justify-content: center;">
    <div>
        <label>Name foods</label>
        <div class="inputfield">
            <!-- <label style="color: rgb(0, 0, 0)">Password</label> -->
            <input type="text" [(ngModel)]="this.name">
        </div>
        <label>Details foods</label>
        <div class="inputfield">
            <textarea style="height: 100px; text-align: justify; white-space: pre-wrap;" type="text"
            [(ngModel)]="this.detail"></textarea>
            <!-- <label style="color: rgb(0, 0, 0)">Password</label> -->
        </div>
        <label>Photo</label>
        <div class="inputfield">
            <!-- <label style="color: rgb(0, 0, 0)">Password</label> -->
            <input type="file" (change)="onFileSelectedById($event)" accept="image/*">
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions style="display: flex; justify-content: space-around; margin-inline: 70px;">
    <button mat-button mat-dialog-close color="warn">No</button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="edit(foods.fid)" color="primary">Edit</button>
</mat-dialog-actions>
