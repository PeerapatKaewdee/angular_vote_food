<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: yellow; height: 100%;">

  <nav class="navbar" style="background-color: #ffffff;">
    <div class="container-fluid" style="margin-inline: 100px; ">

      <div>
        <img style="width: 20%; height: 100%;" src="../../assets/images/2 1.png" alt="">
      </div>
      <button (click)="profile()" mat-button>Profile</button>

      <button type="button" class="btn btn-light " (click)="vote()"
        style="background-color: rgb(255, 255, 255); display: flex; justify-content: space-between; align-items: center;border-radius: 10px;">
        <img style="width: 20%; height: fit-content" src="../../assets/images/Vector (1).png" alt="">
        <span style="font-size: 150%;">Food</span> <img style="width: 25%; height: fit-content;"
          src="../../assets/images/emojione-monotone_pot-of-food.png" alt="">
      </button>
      <button mat-button>Ranking</button>

      <div></div>
      <div></div>
      <button class="ButtonL" style="display: flex; align-items: center;" mat-button routerLink="/">Logout <img
          src="../../assets/images/mdi_logout.png" alt=""></button>

    </div>
  </nav>


  <div style="position: relative;">
    <mat-card class="cardbody">
      <mat-card-content>
        <div style="display: flex; flex-direction: column;">
          <!-- <h3 style="margin-bottom: 8px;">Ranking</h3> -->
          <div style="display: flex; justify-content: space-between;">
            <h3 style="width: 15%;">Rank</h3>
            <h3 style="width: 40%;">Foods</h3>
            <h3 style="width: 5%;">Picture</h3>
            <h3 style="width: 15%;">Score</h3>
            <!-- Add more h3 tags for other properties if needed -->
            <!-- <h3 style="width: 15%;">Food</h3>
            <h3 style="width: 15%;">User</h3> -->
          </div>
          <hr> <!-- Optional: Add a horizontal line -->
          <div *ngFor="let item of data" style="display: flex; justify-content: space-between; align-items: center;">
            <h3 style="width: 15%;">{{ item.today_rank }}</h3>
            <h3 style="width: 40%;">{{ item.name }}</h3>
            <div class="circle-card">
              <img src="{{ item.img }}" alt="">
            </div>
            <h3 style="width: 15%;">{{ item.score }}</h3>
            <!-- Add more h3 tags for other properties if needed -->
            
          </div>
        </div>
      </mat-card-content>
      <!-- Add your buttons or other content here if needed -->
    </mat-card>
  </div>
  
  


</body>

</html>
